{% extends "base.html" %}

{% block title %}Roles{% endblock %}

{% block content %}
  <h2>Roles</h2>
  <a href="{{ url_for('lookup.add_role') }}" class="btn btn-primary">Add Role</a>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
        <tr>
          <td>{{ role.id }}</td>
          <td>{{ role.name }}</td>
          <td>
            <a href="{{ url_for('lookup.edit_role', role_id=role.id) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('lookup.delete_role', role_id=role.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{{ url_for('lookup.manage_role_groups', role_id=role.id) }}" class="btn btn-info">Manage Groups</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
