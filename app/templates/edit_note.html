{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
  <h2>Edit Note</h2>
  <form method="POST" action="{{ url_for('views.edit_note', note_id=note.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.note.label }} {{ form.note(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
